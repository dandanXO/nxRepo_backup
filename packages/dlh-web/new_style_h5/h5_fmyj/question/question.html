<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta content="telephone=no,email=no" name="format-detection">
    <link rel="stylesheet" href="./question.css"/>
    <title>常见问题</title>
    <script src="./js/flexible.js"></script>
    <script src="./js/template.js"></script>

</head>
<body>
<div id="root">

</div>
<script type="text/html" id="tpl">
    <ul>
        <li>
            <h4>{{name}}是做什么的？</h4>
            <div>
                {{name}}国内专业二手手机回收平台，提供优质的回收服务。
            </div>
        </li>
        <li>
            <h4>我们回收的手机如何处理？</h4>
            <div>
                货品流向：较为优质的新款机型，我们会在合作的经销商进行二次销售。货品相对不够优质或者款式落后的，销售到海外欠发达地区。有质量问题的机型进行环保拆解。部分手机义捐给贫困地区。
            </div>
        </li>
        <li>
            <h4>我的手机值多少钱</h4>
            <div>
                首页会根据您的手机自动估算出价格。
            </div>
        </li>
        <li>
            <h4>多久可以收到手机款？</h4>
            <div>
                {{name}}会在用户确认下单后，做一个手机和信用评估，先将部分手机款打给用户，然后7天履约时间，到货后通过全面质检，将手机回收尾款再打给用户
            </div>
        </li>
        <li>
            <h4>已提交的回收订单，在哪里查看？</h4>
            <div>
                在首页顶部左上角，点击“我的“，登录后进入我的个人中心-我的回收记录即可查看订单。
            </div>
        </li>
        <li>
            <h4>如何查找自己的手机型号？</h4>
            <div>
                <div>
                    方法一:手机背面有型号信息。
                </div>
                <div>
                    方法二：前往“设置>通用>关于本机，“然后查看您设备的相关信息。
                </div>
            </div>
        </li>
        <li>
            <h4>回收需要提供哪些配件？</h4>
            <div>
                全新机：全部配件。非全新机：机器和电池。
            </div>
        </li>
        <li>
            <h4>手机上的数据和信息怎么办？</h4>
            <div>
                可以退出您的账号，删除数据，如果您忘记删除，{{name}}会有专人删除您的个人信息，确保隐私不外泄。
            </div>
        </li>
        <li>
            <h4>多部手机回收如何操作?</h4>
            <div>
                {{name}}手机仅限当前登陆设备，如多手机，需下载app然后登陆操作
            </div>
        </li>
        <li>
            <h4>快递费是谁承担，标准是多少？</h4>
            <div>
                快递费用户自己承担，到付的用户，会在尾款扣除
            </div>
        </li>
        <li>
            <h4>什么情况会发生退货？</h4>
            <div>
                如果您的机器寄来以后，我们发现是山寨机，越狱手机，质检不合格等，{{name}}收会做拒收处理。
            </div>
        </li>
        <li>
            <h4>退货物流费用由谁承担？</h4>
            <div>
                山寨机、高仿机及丢失模式机器，退货运费用户承担；如用户设备有密码，但无法提供，所有退货运费也需用户承担，其他情况由{{name}}承担。
            </div>
        </li>
        <li>
            <h4>退货时间大概多久？</h4>
            <div>
                一般的退货时间为同意退货后的两个工作日内，{{name}}在退货后会将退货物流单号以短信形式告知。
            </div>
        </li>
        <li>
            <h4>投诉中心</h4>
            <div>
                如果您在使用我司产品过程中发现一些违规问题和建议，请拨打投诉中心电话：18072896146
            </div>
        </li>
    </ul>
</script>
<script>
    var obj = {
        name: '肥猫应急'
    }
    var html = template('tpl', obj);
    document.getElementById('root').innerHTML = html;
</script>
</body>
</html>
