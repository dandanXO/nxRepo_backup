<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>后台登录</title>
    <style>
      #micro-app {
        position: absolute;
        bottom: 0;
        right: 0;
        display: none;
        background: #FFF;
        width: calc(100vw - 210px - 14px);
        /*height: 100%;*/
        height: calc(100% - 67px);
        overflow-y: scroll;
        padding: 10px;
      }
      #micro-app div[data-name='cms-react'] {
        overflow: auto;
        height: 100%;
      }
    </style>
</head>
<body>

<div id="root" style="height: 100%;"></div>
<div id="micro-app"></div>

</body>
</html>
